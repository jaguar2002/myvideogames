</head>
 <body>
    <h1 align = "center">Grand Slam 2</h1>
    <p align="center"> 
	<!--This draws the Canvas on the webpage -->
    
    <canvas id="mycanvas"></canvas> 
    </p>
   
    </p>
 </body>
 
 <!-- Run all the JavaScript stuff -->
 <!-- Include the processing.js library -->
 <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(30);
        
        // ProgramCodeGoesHere
        var ballX = 200;
var ballY = 200;

var paddle1X = 175;
var paddle1Y = 369;

var paddle2X = 175;
var paddle2Y = 31;

var paddleWidth = 100;
var paddleWidth2 = 100;

var xSpeed = random(5,10);
var ySpeed = random(1,5);
var scoreYellow = 0;
var scoreGreen = 0;

draw = function() {
    
    
    background(0, 0, 0);
    textSize(25);
    
    fill(255, 255, 0);
    text(scoreYellow,30,360);
    
    fill(0, 255, 0);
    text(scoreGreen,30,40);
    
    
    if(ballY < 0){
        scoreYellow+= 1;
    } else if(ballY > 400){
        scoreGreen += 1;
    }
    
    if(scoreGreen === 10 && scoreYellow < 10){
        fill(0, 255, 0);
        text("Green Wins!",200,200);
        
        ballX = 200;
        ballY = 200;
        
    } else if(scoreYellow === 10 && scoreGreen < 10){
        fill(255, 255, 0);
        text("Yellow Wins!",200,200);
        
        ballX = 200;
        ballY = 200;
       
    }
    
    fill(255, 255, 255);
    rect(ballX,ballY,15,15);

    ballX += xSpeed;
    ballY += ySpeed;

    if(ballX > 400 || ballX < 0){
        xSpeed *= -1;
    }

    if(ballY > 400 || ballY < 0){
        ySpeed *= -1;
    }  
    
    if(ballY >= 340 && ballY < 346 && ballX >= paddle1X - paddleWidth/2 && ballX <=        paddle1X + paddleWidth/2){
        ySpeed *= -1;
    } else if(ballY >= 20 && ballY < 64 && ballX >= paddle2X - paddleWidth/2 && ballX <=        paddle2X + paddleWidth2/2){
        ySpeed *= -1;
    } 
    
    noStroke();
    fill(255, 255, 0);
    rect(paddle1X,paddle1Y,paddleWidth,10);
    
    fill(0, 255, 0);
    rect(paddle2X,paddle2Y,paddleWidth2,10);
    
    if(keyPressed && keyCode === LEFT){
        paddle1X -= 5;
    }
    
    if(keyPressed && keyCode === RIGHT){
        paddle1X += 5;
    }
    
    if(keyPressed && keyCode === 65){
        paddle2X -= 5;
    }
    
    if(keyPressed && keyCode === 68){
        paddle2X += 5;
    }
    
    
    fill(255, 0, 255);
    rect(39,180,122,12);
    
    rect(253,180,122,12);

};

    }};

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
