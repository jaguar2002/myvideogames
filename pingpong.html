 <body>
    
	<!--This draws the Canvas on the webpage -->
    <h1 align = "center" class = "red">Grandslam</h1>

      <canvas id="mycanvas"></canvas> 
    </p>
 </body>
 


 <!-- Run all the JavaScript stuff -->
 <!-- Include the processing.js library -->
 <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(30);
        
        // ProgramCodeGoesHere
        var ballX = 200;
var ballY = 200;

var paddle1X = 200;
var paddle1Y = 369;
var paddleWidth = 50;

var paddle2X = 200;
var paddle2Y = 31;
var paddleWidth = 50;
var paddleWidth2 = 50;

var xSpeed = random(5,10);
var ySpeed = random(1,5);
var scoreRed = 0;
var scoreBlue = 0;

draw = function() {
    
    
    background(0, 255, 0);
    
    fill(255, 0, 0);
    text(scoreRed,30,360);
    
    fill(0, 0, 255);
    text(scoreBlue,30,40);
    
    
    if(ballY < 0){
        scoreRed+= 1;
    } else if(ballY > 400){
        scoreBlue += 1;
    }
    
    fill(0, 0, 0);
    ellipse(ballX,ballY,15,15);

    ballX += xSpeed;
    ballY += ySpeed;

    if(ballX > 400 || ballX < 0){
        xSpeed *= -1;
    }

    if(ballY > 400 || ballY < 0){
        ySpeed *= -1;
    }  
    
    if(ballY >= 340 && ballY < 346 && ballX >= paddle1X - paddleWidth/2 && ballX <=        paddle1X + paddleWidth/2){
        ySpeed *= -1;
    } else if(ballY >= 20 && ballY < 64 && ballX >= paddle2X - paddleWidth/2 && ballX <=        paddle2X + paddleWidth2/2){
        ySpeed *= -1;
    }
    
    noStroke();
    fill(255, 0, 0);
    rect(paddle1X,paddle1Y,paddleWidth,7);
    
    fill(0, 0, 255);
    rect(paddle2X,paddle2Y,paddleWidth2,7);
    
    if(keyPressed && keyCode === LEFT){
        paddle1X -= 5;
    }
    
    if(keyPressed && keyCode === RIGHT){
        paddle1X += 5;
    }
    
    if(keyPressed && keyCode === 65){
        paddle2X -= 5;
    }
    
    if(keyPressed && keyCode === 68){
        paddle2X += 5;
    }

};



}};

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

<h2>Controls and Rules:</h2>

    for the blue paddle use a and d for the red right and left arrow,
    points are shown next to the respective players.

</p>
